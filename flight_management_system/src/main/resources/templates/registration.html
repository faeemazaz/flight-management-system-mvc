<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
	<form th:action="@{/registeruser}" method="post">
		<div class="container">	
			<h1 class="mx-auto d-block py-3 px-5 pgname mb-0 text-center">Flight Management System</h1>
			<div class="row">
				<div class="col-5 mx-auto formmod">
					<h1 class="text-center">Signup</h1>
					<div class="mb-3">
						<input type="text" class="effect-1" name="userName" required="required" placeholder="Enter username">
						<span class="focus-border"></span>
					</div>
					<div class="mb-3">
						<input type="password" class="effect-1" name="password" required="required" placeholder="Enter password">
						<span class="focus-border"></span>
					</div>
					<div class="mb-3">
					  <label for="exampleInputPassword1" class="form-label">Roles</label>
					  <select class="form-select" id="inputGroupSelect04" name="authId">
					  	<th:block th:each="role: ${roles}">
					    	<option th:value="${role.id}" th:text="${role.authGroup}"></option>
					    </th:block>
					  </select>
					 
					</div>
					<button type="submit" class="btn btn-danger px-3 py-2 d-block mx-auto mt-5">Create Account</button><br>
					<span class="text-center d-block">No role? <a th:href="@{/addrole}" class="text-danger">please add role</a></span>
					<span class="text-center d-block">Already have account? <a th:href="@{/login}" class="text-danger">login here</a></span>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
