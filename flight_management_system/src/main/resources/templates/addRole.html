<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<title th:text="${title}"></title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
	<section>
		<form th:action="@{/role}" th:object="${role}" method="post">
			<div class="container">
				<div class="row">
					<div class="col-5 mx-auto formmod">
						<h2 class="text-center">Add Authentication</h2>
						<div class="mb-3">
							<input type="text" class="effect-1" th:field="*{id}" required="required" placeholder="Enter authentication group id">
							<span class="focus-border"></span>
						</div>
						<div class="mb-3">
							<input type="text" class="effect-1" th:field="*{authGroup}" required="required" placeholder="Enter user role">
							<span class="focus-border"></span>
						</div>
						<button type="submit" class="btn btn-danger px-3 py-2 d-block mx-auto">Create Role</button>
					</div>
				</div>
			</div>
		</form>
	</section>
</body>
</html>
