<!doctype html>
<html lang="eng" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      th:fragment="layout(content)">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <title th:text="${title}">Base Html</title>
  </head>
  <body>
  
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
	  <div class="container-fluid">
	    <h1><a class="navbar-brand title-logo" th:href="@{/}">Flight Management System</a></h1>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse text-uppercase" id="navbarNavDropdown">
	      <ul class="navbar-nav ms-auto">
	      	<th:block sec:authorize="hasRole('ADMIN')" > 
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" th:href="@{/addflight}">Add Flight</a>
		        </li>
	        </th:block>
	        
		    <li class="nav-item">
		       <a class="nav-link active" aria-current="page" th:href="@{/showflight}">Show Flights</a>
		    </li>
		    
		    <th:block sec:authorize="hasRole('USER')" > 
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" th:href="@{/mybooking}">My Booking</a>
		        </li>
	        </th:block>
	      </ul>
	    </div>
	  </div>
	</nav>
	
	<div th:replace="${content}"></div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script> 
  </body>
</html>
