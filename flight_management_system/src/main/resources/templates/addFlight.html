<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<title th:text="${title}"></title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
	<section>
		<form th:action="@{/flight}" th:object="${flight}" method="post">
			<div class="container">
				<div class="row">
					<div class="col-5 mx-auto formmod">
						<h2 class="text-center">Add Flight</h2>
						<div class="mb-3">
							<input type="text" class="effect-1" name="flightId" th:value="${flight.flightId}" required="required" placeholder="Enter flight number">
							<span class="focus-border"></span>
						</div>
						<div class="mb-3">
							<input type="text" class="effect-1" name="flightname" th:value="${flight.flightname}" required="required" placeholder="Enter carrier name">
							<span class="focus-border"></span>
						</div>
						<div class="mb-3">
							<input type="text" class="effect-1" name="from" th:value="${flight.from}" required="required" placeholder="Enter flight source">
							<span class="focus-border"></span>
						</div>
						<div class="mb-3">
							<input type="text" class="effect-1" name="to" th:value="${flight.to}" required="required" placeholder="Enter flight destination">
							<span class="focus-border"></span>
						</div>
						<div class="mb-3">
							<input type="date" class="effect-1" name="scheduleDate" th:value="${flight.scheduleDate}" required="required">
							<span class="focus-border"></span>
						</div>
						<button type="submit" class="btn btn-danger px-3 py-2 d-block mx-auto" th:text="${flight.flightId != null} ? 'Update Flight' : 'Create Flight'"></button>
					</div>
				</div>
			</div>
		</form>
	</section>
</body>
</html>
